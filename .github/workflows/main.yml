name: JupSnap

on:
    push:
        branches:
            - main
    workflow_dispatch:
    schedule:
        - cron: "*/8 * * * *"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository and submodules
              uses: actions/checkout@v2
              with:
                  submodules: recursive

            - name: setup python
              uses: actions/setup-python@v2
              with:
                  python-version: "3.10.10" # install the python version needed

            - name: install python packages
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
            - name: execute py script # run jup_snap.py to get the latest data
              env:
                  EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
                  EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
                  EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
                  ANCHOR_PROVIDER_URL: ${{ secrets.ANCHOR_PROVIDER_URL }}
              run: python jup_snap.py
            - name: commit files
              run: |
                  git config --local user.email "action@github.com"
                  git config --local user.name "GitHub Action"
                  git add -A
                  git commit -m "`date +'%Y-%m-%d %H:%M:%S'`" -a
            - name: push changes
              uses: ad-m/github-push-action@v0.6.0
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  branch: main